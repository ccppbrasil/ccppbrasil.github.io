<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="/public/css/poole.css">
  <link rel="stylesheet" href="/public/css/syntax.css">
  <link rel="stylesheet" href="/public/css/lanyon.css">
  <link rel="stylesheet" href="/public/css/prose.css">
  <link rel="stylesheet" href="/public/css/octicons.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700|PT+Sans:400">
  <link rel="stylesheet" href="/public/flexslider/flexslider.css">
  <link rel="stylesheet" href="/public/css/all.css">

  <!-- ****** faviconit.com favicons ****** -->
  <!-- Basic favicons -->
  <link rel="shortcut icon" sizes="16x16 32x32 48x48 64x64" href="/public/img/favicons/favicon.ico">
  <link rel="shortcut icon" type="image/x-icon" href="/public/img/favicons/favicon.ico">
  <!--[if IE]><link rel="shortcut icon" href="/public/img/favicons/favicon.ico"><![endif]-->
  <!-- For Opera Speed Dial -->
  <link rel="icon" type="image/png" sizes="195x195" href="/public/img/favicons/favicon-195.png">
  <!-- For iPad with high-resolution Retina Display running iOS ≥ 7 -->
  <link rel="apple-touch-icon" sizes="152x152" href="/public/img/favicons/favicon-152.png">
  <!-- For iPad with high-resolution Retina Display running iOS ≤ 6 -->
  <link rel="apple-touch-icon" sizes="144x144" href="/public/img/favicons/favicon-144.png">
  <!-- For iPhone with high-resolution Retina Display running iOS ≥ 7 -->
  <link rel="apple-touch-icon" sizes="120x120" href="/public/img/favicons/favicon-120.png">
  <!-- For iPhone with high-resolution Retina Display running iOS ≤ 6 -->
  <link rel="apple-touch-icon" sizes="114x114" href="/public/img/favicons/favicon-114.png">
  <!-- For Google TV devices -->
  <link rel="icon" type="image/png" sizes="96x96" href="/public/img/favicons/favicon-96.png">
  <!-- For iPad Mini -->
  <link rel="apple-touch-icon" sizes="76x76" href="/public/img/favicons/favicon-76.png">
  <!-- For first- and second-generation iPad -->
  <link rel="apple-touch-icon" sizes="72x72" href="/public/img/favicons/favicon-72.png">
  <!-- For non-Retina iPhone, iPod Touch and Android 2.1+ devices -->
  <link rel="apple-touch-icon" href="favicon-57.png">
  <!-- Windows 8 Tiles -->
  <meta name="msapplication-TileColor" content="#FFFFFF">
  <meta name="msapplication-TileImage" content="/public/img/favicons/favicon-144.png">
  <!-- ****** faviconit.com favicons ****** -->

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

  <!-- JAVASCRIPT -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="/public/flexslider/jquery.flexslider-min.js"></script>
  <script src="/public/js/URI.js"></script>
  <script src="/public/js/all.js"></script>
</head>
